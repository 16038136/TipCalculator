<!DOCTYPE html>
<html>
<head>
    <title>Aishwarya Salimath</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Annie Use Your Telescope' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="header">
            TIP CALCULATOR
        </div>
        <div>
            <form id = "myForm" action = "#" style = "font-size: 20px;" >  
            <div>
                <p>How much was your bill?</p>
                ₹ <input type="number" id="billamt"placeholder="Enter amount of bill.">
                <p>How was the service?</p>
                <select id="serviceQual">
                <option selected="" disabled="" hidden="">
                   --- Select ---
                </option>
                <option value="0.3">30% - Amazing</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - Okay!</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
            </select>
                <p>Number of people sharing the bill?</p>
                <input type="number" id="peopleamt"  placeholder="Enter total number of people."><br></br>
                <input type = "button" value = "Reset" onClick = "fun()"/> <br></br>
               <button id="calculate">Calculate</button>
            </div>
        </form>
            <div class="tip">
                <p>Tip Amount</p>
                ₹ <span id="total">0.10</span>
                <span id="each" style="display: none;">each</span>
            </div>
        </div>
    </div>
    <script src="tipcal.js"></script>
</body>
</html>
